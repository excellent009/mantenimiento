<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>En mantenimiento</title>
  <style>
    body {
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .mensaje {
      text-align: center;
      padding: 2rem;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .mensaje h1 {
      font-size: 2rem;
      margin: 0;
      color: #ef4444;
    }
    .mensaje p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>Lo siento, estamos en mantenimiento</h1>
    <p>Volveremos pronto. Gracias por tu paciencia.</p>
  </div>
</body>
</html>
